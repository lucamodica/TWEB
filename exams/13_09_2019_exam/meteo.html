<!DOCTYPE html>
<html>
    <head></head>

    <body>

        <form>
            <input id="city" type="text">
            <input type="button" onclick="getWeather()">
        </form>

        <p id="result"></p>


        <script>
            //jQuery version
            function getWeather(){
                let city = $('#city').val();

                $.get('Meteo', {'citta': city }, function(data) {
                    $('#result').html(data);
                });
            }

            //JS version
            function getWeatherJS(){
                let city = document.getElementById('city');

                let xhttp = new XMLHttpRequest();
                xhttp.open("GET", "http://localhost:8080/Meteo?citta=" + city, true);
                xhttp.send();

                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("result").innerHTML =
                            this.responseText;
                    }
                };
            }
        </script>
    </body>
</html>
